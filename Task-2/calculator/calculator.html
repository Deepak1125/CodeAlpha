<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="CALCULATOR">
        <input type="text" id="display">
        <div class="keys">
            <div class="calculator">
                <button class="cal num" value="0">0</button>
                <button class="cal num" value="7">7</button>
                <button class="cal num" value="8">8</button>
                <button class="cal num" value="9">9</button>
                <button class="cal num" value="4">4</button>
                <button class="cal num" value="5">5</button>
                <button class="cal num" value="6">6</button>
                <button class="cal num" value="1">1</button>
                <button class="cal num" value="2">2</button>
                <button class="cal num" value="3">3</button>
                <button class="cal op" value="+">+</button>
                <button class="cal op" value="-">-</button>
                <button class="cal op" value="x">*</button>
                <button class="cal op" value="/">/</button>
                <button class="cal eq">=</button>
                <button class="cal clear" value="C">C</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
